<div class="header pb-6">

<ng-template #modalAdd>
    <div class="modal-header">
        <h6 class="modal-title" id="modal-title-default">
            Tambah Aset
        </h6>

        <button aria-label="Close" class=" close" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            <span aria-hidden="true"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label">
                Nama
            </label>
            <input class="form-control form-control-sm" placeholder="Masukkan nama" type="text" />
        </div>
        <div class=" dropzone dropzone-single mb-3" id="dropzone-single">
            <div class=" fallback">
                <div class=" custom-file">
                    <input class=" custom-file-input" id="projectCoverUploads" type="file" />

                    <label class=" custom-file-label" for="projectCoverUploads">
                        Choose file
                    </label>
                </div>
            </div>

            <div class=" dz-preview dz-preview-single">
                <div class=" dz-preview-cover">
                    <img alt="..." class=" dz-preview-img" data-dz-thumbnail="" src="..." />
                </div>
            </div>
        </div>
    </div>

    <div class=" modal-footer">
        <button class=" btn btn-primary" type="button">
            Daftar
        </button>

        <button class=" btn btn-link ml-auto" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            Tutup
        </button>
    </div>
</ng-template>
